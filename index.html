<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="https://kit.fontawesome.com/5d933e8883.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>Etch a Sketch</h1>
        <i class="changeTheme fa-solid fa-moon"></i>
    </header>

    <section class="gamescreen">
        <div class="left-panel">
            <div class="rangeInputContainer">
                <label for="tileSize">Size</label>
                <input class="rangeInput" min="2" max="64" step="2" type="range" name="tileSize" id="tileSize"
                    value="2">
                <p>2 x 2</p>
            </div>
            <input class="colorPicker" type="color" name="colorPicker" id="colorPicker">
            <button class="eraserBtn">Eraser</button>
            <button class="clearBtn">Clear</button>
        </div>
        <div class="right-panel"></div>
    </section>



    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            TerroR75
        </p>
        <a href="https://github.com/TerroR75" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
