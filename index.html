<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="https://kit.fontawesome.com/5d933e8883.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header class="header">Etch a Sketch</header>

    <section class="gamescreen">
        <div class="left-panel">
            <div class="rangeInputContainer">
                <label for="tileSize">Size</label>
                <input class="rangeInput" min="2" max="64" step="2" type="range" name="tileSize" id="tileSize"
                    value="2">
                <p>2 x 2</p>
            </div>
            <button class="clearBtn">Clear</button>
        </div>
        <div class="right-panel"></div>
    </section>



    <footer class="footer">
        <p>
            Copyright Â©

                document.write(new Date().getFullYear())
            </script>
            TerroR75
        </p>
        <a href="https://github.com/TerroR75" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
